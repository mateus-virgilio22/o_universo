<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>The Solar System</title>
</head>
<body>

    <!-------------HEADER-------------->
    <header>
        <div class="header-content">
            <h1>The Solar System</h1>
        </div>
    </header>

    <!-------------MAIN---------------->
    <main>
        <div class="planetaContent">
            <div class="img-planeta">
                <img id="img_planeta" src="./assets/solar_system.svg" alt="planeta">
            </div>
            <div class="info-planeta hide">
                <section>
                    <div class="nome">
                        <h3>Nome:</h3>
                        <p id="nome"></p>
                    </div>

                    <div class="ePlaneta">
                        <h3>Classificação:</h3>
                        <p id="ePlaneta"></p>
                    </div>

                    <div class="translacao">
                        <h3>Translação:</h3>
                        <p id="translacao"></p>
                    </div>

                    <div class="massa" >
                        <h3>Rotação:</h3>
                        <p id="rotacao"></p>
                    </div>

                    <div class="gravidade">
                        <h3>Gravidade:</h3>
                        <p id="gravidade"></p>
                    </div>
                </section>
            </div>
        </div>

        <div class="form-input-container">
            <div>
                <input type="text" placeholder="Digite o nome do corpo celeste:" id="planetaInput">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            
            <div class="error-message hide" id="error-message">
                <p>Corpo celeste não encontrado ou nome incorreto.</p>
            </div>
        </div>
    </main>

    <!-----------FOOTER--------------->
    <footer>
        <div class="developer">
            <p class="copyright">Copyright&copy; | Desenvolvido por Mateus Virgílio</p>
        </div>

        <div class="social-media">
            <a href="https://www.instagram.com/mateusvirgilio/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="https://wa.me/5588998195203" target="_blank">
                <i class="fa-brands fa-whatsapp"></i>
            </a>

            <a href="https://github.com/mateus-virgilio22" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>

            <a href="https://www.linkedin.com/in/mateus-virg%C3%ADlio-103590219/" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            
        </div>
    </footer>


    <script src="./script.js"></script>
</body>
</html>
