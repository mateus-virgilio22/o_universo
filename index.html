<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>O Universo</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>O Universo</h1>
        </div>
    </header>

    <main>
        <div class="planeta-content">
            <div class="img-planeta">
                <img src="./assets/terra.png" alt="planeta">
            </div>
            <div class="info-planeta">
                <section>
                    <div class="nome">
                        <h3>Name:</h3>
                        <p id="nome"></p>
                    </div>

                    <div class="ePlaneta">
                        <h3>Classification:</h3>
                        <p id="ePlaneta"></p>
                    </div>

                    <div class="translacao">
                        <h3>Translation:</h3>
                        <p id="translacao"></p>
                    </div>

                    <div class="massa" >
                        <h3>Rotation:</h3>
                        <p id="rotacao"></p>
                    </div>

                    <div class="gravidade">
                        <h3>Gravity:</h3>
                        <p id="gravidade"></p>
                    </div>
                </section>
            </div>
        </div>

        <div class="form-input-container">
            <input type="text" placeholder="Digite o nome do corpo celeste:" id="planetaInput">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
